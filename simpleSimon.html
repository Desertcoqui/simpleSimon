<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>simpleSimon</title>
    <link rel="stylesheet" href="CSS/simpleSimon.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"

<body id="color">
    <div class="display" id="start">
        <a href="#" id="simon">Simon start</a>
    </div>
    <div class="flex-container">
        <div class=flex-item id="red">
            <button class="level"  id="subRed">0</button>
        </div>

        <div class=flex-item id="green">
            <button class="level" id="subGreen">0</button>
        </div>

        <div class=flex-item id="yellow">
            <button class="level" id="subYellow">0</button>
        </div>
        <div class=flex-item id="blue">
            <button class="level" id="subBlue">0</button>
        </div>
    </div>
        <button id='strict'>Strict mode</button>
    <script src="JS/jquery.js"></script>
    <script src="JS/simpleSimon.js"></script>
